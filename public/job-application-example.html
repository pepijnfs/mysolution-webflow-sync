<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vacature Sollicitatie Test</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .form-wrapper {
            border: 1px solid #ddd;
            padding: 20px;
            border-radius: 8px;
            margin-top: 20px;
            background-color: #f9f9f9;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
        input[type="submit"] {
            background-color: #f26722;
            color: white;
            border: none;
            cursor: pointer;
            font-weight: bold;
            padding: 12px;
        }
        input[type="submit"]:hover {
            background-color: #e45a15;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
            padding: 12px;
            border-radius: 4px;
            margin-bottom: 20px;
            border: 1px solid #f5c6cb;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
            padding: 12px;
            border-radius: 4px;
            margin-bottom: 20px;
            border: 1px solid #c3e6cb;
        }
        #form-message-container {
            display: none;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Test Vacature Formulier</h1>
    <p>Dit is een testformulier om het verwerken van sollicitaties te testen.</p>

    <div class="form-wrapper">
        <form data-name="Vacature Form" id="application-form">
            <label for="first-name">Voornaam *</label>
            <input type="text" id="first-name" name="first-name" required>

            <label for="last-name">Achternaam *</label>
            <input type="text" id="last-name" name="last-name" required>

            <label for="email">E-mailadres *</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Telefoonnummer *</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="cv">Upload je CV</label>
            <input type="file" id="cv" name="cv" accept=".pdf,.doc,.docx,.txt">

            <label for="message">Motivatie</label>
            <textarea id="message" name="message" rows="4"></textarea>

            <!-- Hidden field for job ID -->
            <input type="hidden" name="job-id" value="a0wd1000000Ju6XAAS">

            <input type="submit" value="Versturen">
        </form>
    </div>

    <!-- Script will add a message container below the form -->
    <script src="/formHandler.js"></script>
</body>
</html>
